<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <title>ar</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sceneEl = document.querySelector('a-scene');
      const arSystem = sceneEl.systems["mindar-image-system"];
      // const startButton = document.querySelector("#example-start-button");
      // const stopButton = document.querySelector("#example-stop-button");
      // const switchCameraButton = document.querySelector("#example-switch-camera-button");
      // arReady event triggered when ready
      sceneEl.addEventListener("arReady", (event) => {
        console.log("ar ready");
      });
      // detect target found
      sceneEl.addEventListener("targetFound", event => {
        console.log("target found");
      });
      // detect target lost
      sceneEl.addEventListener("targetLost", event => {
        console.log("target lost");
      });
      // arError event triggered when something went wrong. Mostly browser compatbility issue
      sceneEl.addEventListener("arError", (event) => {
        console.log("ar error");
      });
      // startButton.addEventListener('click', () => {
      //   arSystem.start(); // start AR 
      // });
      // stopButton.addEventListener('click', () => {
      //   arSystem.stop(); // stop
      // });
      // switchCameraButton.addEventListener('click', () => {
      //   arSystem.switchCamera();
      // });
    });
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/band-example/band.mind; maxTrack: 2"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="bearModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/band-example/bear/scene.gltf">
      </a-asset-item>
      <a-asset-item id="raccoonModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/band-example/raccoon/scene.gltf">
      </a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
    </a-entity>
    <a-entity>
      <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
    </a-entity>
  </a-scene>
  <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole()
  </script>
</body>

</html>
